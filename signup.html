<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDora Care - Sign Up</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="container">
    <div class="logo">MIN<span>Dora</span> <span class="care">care</span></div>

    <form class="signup-form">
      <div class="input-group">
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap Anda" />
      </div>

      <div class="input-group">
        <label>Alamat</label>
        <input type="text" placeholder="Masukkan alamat lengkap Anda" />
      </div>

      <div class="input-group">
        <label>Email</label>
        <div class="input-icon">
          <input type="email" placeholder="Masukkan email lengkap Anda" />
        </div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="input-icon">
        
          <input type="password" placeholder="Masukkan kata sandi Anda" />
        </div>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <div class="input-icon">
          <input type="password" placeholder="Masukkan kata sandi Anda" />
        </div>
      </div>

      <div class="role-select">
        <label><input type="radio" name="role" /> Ibu</label>
        <label><input type="radio" name="role" /> Ayah</label>
      </div>

      <a href="info.html" class="btn-signup">SIGN UP</a>
    </form>
  </div>
</body>
</html>
