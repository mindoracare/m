<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINDora Care Login</title>
  
  
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <div class="container">
    <div class="logo">MIN<span>Dora</span> <span class="care">care</span></div>

    <h2>Login Akun MINDora</h2>
    <p>Already registered? <button class="btn-signup"type="button" onclick="location.href='signup.html'">Sign Up</button></p>

    <form>
      <div class="input-icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png" alt="email">
        <input type="email" placeholder="Masukkan alamat email">
      </div>

      <div class="input-icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/lock--v1.png" alt="password">
        <input type="password" placeholder="Masukkan kata sandi">
      </div>

   <button class="btn-login" type="button" onclick="location.href='info.html'">LOGIN</button>




    </form>
  </div>
</body>
</html>
